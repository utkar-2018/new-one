<!DOCTYPE html>
<html>
<head>
    <title>Medicine Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; width: 300px; margin: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        p { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Medicine Recommendation System</h2>
    <form action="/predict" method="post">
        <input type="text" name="text" placeholder="Enter symptoms" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p>Recommended Medicine: <strong>{{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
